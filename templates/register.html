<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.7/dist/tailwind.min.css" rel="stylesheet">
    <title>Login</title>
</head>
<body class="bg-gray-200">
    <div class="min-h-screen flex items-center justify-center">
        <div class="max-w-sm w-full bg-white shadow-md rounded-lg overflow-hidden">
            <div class="flex justify-center items-center bg-blue-500 py-4">
                <!--<img src="../static/img/pomodoro.png" alt="Imagem" class="w-16 h-16 rounded-full border-4 border-white">-->
                <img src="../static/img/todo_logo.png" alt="Imagem" class="w-32 h-32 rounded-full">
            </div>
            <div class="px-8 py-6">
                <form action="#" method="post">
                    <div class="mb-4">
                        <label for="user" class="block text-gray-700 font-bold mb-2">Nome de usu√°rio</label>
                        <input type="text" id="user" name="user" class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:border-blue-700">
                    </div>
                    <div class="mb-4">
                        <label for="email" class="block text-gray-700 font-bold mb-2">E-mail</label>
                        <input type="text" id="email" name="email" class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:border-blue-700">
                    </div>
                    <div class="mb-4">
                        <label for="password" class="block text-gray-700 font-bold mb-2">Senha</label>
                        <input type="password" id="password" name="password" class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:border-blue-700">
                    </div>
                    <div class="mb-4">
                        <label for="password" class="block text-gray-700 font-bold mb-2">Repita a password</label>
                        <input type="password" id="repeat_password" name="repeat_password" class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:border-blue-700">
                    </div>
                    <button type="submit" class="w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-3 rounded-md transition duration-300">Registrar</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
